<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-------style------->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Assignment 01</title>
  </head>
  <body onload="getData()">
    <header>
      <div id="heading">
        <div class="brand">
          <h1>User Details</h1>
        </div>
        
      </div>
    </header>

    <section>
      <div id="home">
        <div class="data-list" id="data-list">
          
        </div>
        <div class="details" id="details">
              <div class="avatar"> 
                   
                   <div class="avatar-image">
                    <img id="myImg" src="" alt="avatar" >
                   </div>
                   <h1 id="greet-message"></h1>
              </div>

              <div class="avatar-details">
                <div class="details-fields">
                  <h2>Id:</h2>
                <h2 id="id" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Uid:</h2>
                  <h2 id="uid" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Password:</h2>
                  <h2 id="password" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>First Name</h2>
                  <h2 id="first_name" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Last Name</h2>
                  <h2 id="last_name" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Username</h2>
                  <h2 id="username" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Email:</h2>
                  <h2 id="email" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Gender:</h2>
                  <h2 id="gender" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Phone Number:</h2>
                  <h2 id="phone-number" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Social Insaurance Number:</h2>
                  <h2 id="social-insaurance-number" class="value"></h2>
                </div>

                <div class="details-fields">
                  <h2>Date of Birth:</h2>
                  <h2 id="dob" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>Employment:</h2>
                  <h2 id="employment-title" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>City:</h2>
                  <h2 id="city" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>State:</h2>
                  <h2 id="state" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>Country:</h2>
                  <h2 id="country" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>Credit Card: </h2>
                  <h2 id="credit-card" class="value"></h2>
                </div>
                <div class="details-fields">
                  <h2>Subscription Plan:</h2>
                  <h2 id="subscription-plan" class="value">

                  </h2>
                </div>


              </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
